<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/workout-style.css"> 
    <script type="text/javascript" src = "js/script.js"></script>

</head>
<body onpageshow="timer()">

  <div class="grid-container">
    <div class="item1"><img id="exerciseDisplay" src="#"></div>
  
    <div class="item2"><div id="exerciseName">name</div></div>
    <div class="item3"><span id="time">00:40</span></div>
  
    <div class="item4" id="exerciseUpcoming">upcoming</div>
    <div class="item5" id="alternate">alternate</div>
  </div>

<div class="button">
<a  onclick="window.location.href = 'overview.html'">Back</a>
<a  onclick="alternate()">Switch To Alternate</a>
</div>
<div id="spotify">
<iframe class="spotifyIframe" src="https://open.spotify.com/embed/playlist/64YABIVhi6vtUXbU00Ljbd" width="300px" height="300px" frameborder="0" allowtransparency="true" allow="encrypted-media" position="relative" left="200px"></iframe>
</div>
</body>
</html>
