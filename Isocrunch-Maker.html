<body class = "main">
    
    
    <div class="header">

        <p style = "position:relative; left:-800px;">Help me</p>
    
    </div>
            
            <div>
                
                <!--Checkboxes-->
                <div class = "checkboxes checkboxes hover">
                        
                    <!--Checkbox Script -->
                    <script language="JavaScript">
                        function toggle_chest(source) {
                        checkboxes = document.getElementsByName('Chest');
                        for(var i=0, n=checkboxes.length;i<n;i++) {
                        checkboxes[i].checked = source.checked;
                            }
                        } 

                        function toggle_arms(source) {
                        checkboxes = document.getElementsByName('Arms');
                        for(var i=0, n=checkboxes.length;i<n;i++) {
                        checkboxes[i].checked = source.checked;
                            }
                        } 

                        function toggle_back(source) {
                        checkboxes = document.getElementsByName('Back');
                        for(var i=0, n=checkboxes.length;i<n;i++) {
                        checkboxes[i].checked = source.checked;
                            }
                        } 

                        function toggle_legs(source) {
                        checkboxes = document.getElementsByName('Legs');
                        for(var i=0, n=checkboxes.length;i<n;i++) {
                        checkboxes[i].checked = source.checked;
                            }
                        } 

                        function toggle_full(source) {
                        checkboxes = document.getElementsByName("Chest");
                        for(var i=0, n=checkboxes.length;i<n;i++) {
                        checkboxes[i].checked = source.checked;
                            }
                        checkboxes = document.getElementsByName("Legs");
                        for(var i=0, n=checkboxes.length;i<n;i++) {
                        checkboxes[i].checked = source.checked;
                            }
                        checkboxes = document.getElementsByName("Arms");
                        for(var i=0, n=checkboxes.length;i<n;i++) {
                        checkboxes[i].checked = source.checked;
                            }
                        checkboxes = document.getElementsByName("Back");
                        for(var i=0, n=checkboxes.length;i<n;i++) {
                        checkboxes[i].checked = source.checked;
                            }
                        } 
                    
                        </script>

                        <div>
                            <!--Full Body Checkboxes-->
                            <dl><input type="checkbox" onClick="toggle_full(this)" />Full Body<br/></dl>
                            
                        </div>

                        <div>
                            <!--Chest Checkboxes-->
                            <dl><input type="checkbox" name="Chest" onClick="toggle_chest(this)" />Chest<br/></dl>
                            <dd><input type="checkbox" name="Chest" id="upperChest" value="Upper Chest">Upper Chest<br/></dd>
                            <dd><input type="checkbox" name="Chest" id="lowerChest" value="Lower Chest">Lower Chest<br/></dd>
                        </div>
                        
                        <div>
                            <!--Legs Checkboxes-->
                            <dl><input type="checkbox" name="Legs"onClick="toggle_legs(this)" />Legs<br/></dl>
                            <dd><input type="checkbox" name="Legs" id = "calves" value="Calves">Calves<br/></dd>
                            <dd><input type="checkbox" name="Legs" id = "quads" value="Quads">Quads<br/></dd>
                            <dd><input type="checkbox" name="Legs" id = "hamstrings" value="Hamstrings">Hamstrings<br/></dd>
                            <dd><input type="checkbox" name="Legs" id = "glutes" value="Glutes">Glutes<br/></dd>
                        </div>
                            
                        <div>
                            <!--Arms Checkboxes-->
                            <dl><input type="checkbox" name="Arms" onClick="toggle_arms(this)" />Arms<br/></dl>
                            <dd><input type="checkbox" name="Arms" id = "biceps" value="Biceps">Biceps<br/></dd>
                            <dd><input type="checkbox" name="Arms" id = "triceps" value="Triceps">Triceps<br/></dd>
                        </div>

                        <div>
                            <!--Back Checkboxes-->
                            <dl><input type="checkbox" name="Back" onClick="toggle_back(this)" />Back<br/></dl>
                            <dd><input type="checkbox" name="Back" id = "upperBack" value="Upper Back">Upper Back<br/></dd>
                            <dd><input type="checkbox" name="Back" id = "lowerBack" value="Lower Back">Lower Back<br/></dd>
                        </div>    

                            
                </div>



                <!--Text Field-->
                <div class= "textfield" id = "lengthOfWorkout">

                    <form>
                        <label for="fname">Time Frame in min:</label><br>
                        <input type="text" id="fname" value=""><br><br>
                            
                    </form> 

                </div>

                    
                    

                <!--Slider-->
                <div class="slidecontainer">
                    

                    <div class = "slidercontainer">

                        <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
                        <p style = "background-color:#ee5253; border-radius:25px; padding:5px; position:fixed; left:1035px; top:350px; font-weight: bolder;">Difficulty: <span id="demo"></span> </p>

                    </div>

                    
                    <script>
                        var slider = document.getElementById("myRange");
                        var output = document.getElementById("demo");
                        output.innerHTML = slider.value;
                            
                        slider.oninput = function() {
                        output.innerHTML = this.value;
                        }
                    </script>

                    </div>
                    

                    <div id="log">initial content</div>






                <!--Button-->
                <div class = "a a.generate">

                    <a class = "generate" onclick="window.location.href = 'index.html' ; makeWorkoutArray()" type="button">Generate Workout</a>
                        

                </div>

<div class= "footer">
